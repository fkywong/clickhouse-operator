- name: gcr.io/cloud-builders/docker
  env:
  - DOCKER_BUILDKIT=1
  args:
  - build
  - --platform=linux/amd64
  - -f
  - dockerfile/operator/Dockerfile
  - --build-arg
  - GO_VERSION=1.25.6
  - --build-arg
  - VERSION=$_VERSION
  - --build-arg
  - GIT_SHA=$_GIT_SHA
